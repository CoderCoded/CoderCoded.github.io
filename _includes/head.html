<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <style>
    html {
      display: none;
    }
  </style>

  <!--[if lte IE 8]><script src="{{ "/js/ie/html5shiv.js" | prepend: site.base_url }}"></script><![endif]-->
  <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.base_url }}?{{ site.time | date: '%s%N' }}">
  <!--[if lte IE 8]><link rel="stylesheet" href="{{ "/css/ie8.css" | prepend: site.base_url }}" /><![endif]-->
  <!--[if lte IE 9]><link rel="stylesheet" href="{{ "/css/ie9.css" | prepend: site.base_url }}" /><![endif]-->

  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | absolute_url }}" />
  <link rel="alternate" href="{{ '/' | absolute_url }}" hreflang="en-us" />
  <link rel="alternate" href="{{ '/fi/' | absolute_url }}" hreflang="fi-fi" />

  <link rel="apple-touch-icon" sizes="57x57" href="{{ '/icons/apple-touch-icon-57x57.png?v=2' | prepend: site.base_url }}">
  <link rel="apple-touch-icon" sizes="60x60" href="{{ '/icons/apple-touch-icon-60x60.png?v=2' | prepend: site.base_url }}">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ '/icons/apple-touch-icon-72x72.png?v=2' | prepend: site.base_url }}">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ '/icons/apple-touch-icon-76x76.png?v=2' | prepend: site.base_url }}">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ '/icons/apple-touch-icon-114x114.png?v=2' | prepend: site.base_url }}">
  <link rel="apple-touch-icon" sizes="120x120" href="{{ '/icons/apple-touch-icon-120x120.png?v=2' | prepend: site.base_url }}">
  <link rel="apple-touch-icon" sizes="144x144" href="{{ '/icons/apple-touch-icon-144x144.png?v=2' | prepend: site.base_url }}">
  <link rel="apple-touch-icon" sizes="152x152" href="{{ '/icons/apple-touch-icon-152x152.png?v=2' | prepend: site.base_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/icons/apple-touch-icon-180x180.png?v=2' | prepend: site.base_url }}">
  <link rel="icon" type="image/png" href="{{ '/icons/favicon-32x32.png?v=2' | prepend: site.base_url }}" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ '/icons/favicon-194x194.png?v=2' | prepend: site.base_url }}" sizes="194x194">
  <link rel="icon" type="image/png" href="{{ '/icons/favicon-96x96.png?v=2' | prepend: site.base_url }}" sizes="96x96">
  <link rel="icon" type="image/png" href="{{ '/icons/android-chrome-192x192.png?v=2' | prepend: site.base_url }}" sizes="192x192">
  <link rel="icon" type="image/png" href="{{ '/icons/favicon-16x16.png?v=2' | prepend: site.base_url }}" sizes="16x16">
  <link rel="manifest" href="{{ '/manifest.json?v=2' | prepend: site.base_url }}">
  <link rel="mask-icon" href="{{ '/icons/safari-pinned-tab.svg?v=2' | prepend: site.base_url }}" color="#00a000">
  <link rel="shortcut icon" href="{{ '/icons/favicon.ico?v=2' | prepend: site.base_url }}">
  <meta name="msapplication-TileColor" content="#00a000">
  <meta name="msapplication-TileImage" content="{{ '/mstile-144x144.png?v=2' | prepend: site.base_url }}">
  <meta name="theme-color" content="#00a000">

  {% seo %}
</head>
