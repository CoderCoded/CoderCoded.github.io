{% capture srcset %}
    {% for i in resized %}
      /{{ i.path }} {{ i.width }}w,
    {% endfor %}
{% endcapture %}
<div class="image">
  <a href="/{{ original.path }}" target="_blank">
    <img src="/{{ path }}" alt="{{ alt }}" srcset="{{ srcset | strip_newlines }}" title="{{ title }}">
  </a>
  <div class="caption">{{ title }}</div>
</div>
